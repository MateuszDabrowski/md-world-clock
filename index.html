<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCE World Clock</title>
    <link rel="stylesheet" href="styles.css?v=61">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="notification-toast" class="hidden"></div>
    <a href="https://mateuszdabrowski.pl" target="_blank" rel="noopener noreferrer" id="logo-link">
        <img src="logo.png" alt="Mateusz Dabrowski" id="logo">
    </a>

    <button id="theme-toggle" aria-label="Toggle Dark Mode">
        <span class="icon moon">☾</span>
        <span class="icon sun">☀</span>
    </button>

    <button id="display-toggle" aria-label="Toggle Analog/Digital">
        <span class="icon analog">⏱</span>
        <span class="icon digital">12:34</span>
    </button>

    <div id="controls-container">
        <div id="timezone-picker" class="hidden">
            <input type="text" id="timezone-search" placeholder="Search timezone..." autofocus>
            <ul id="timezone-list"></ul>
        </div>
        <button id="add-clock-btn" aria-label="Add Clock" class="fab">
            <span class="plus-icon">+</span>
        </button>
    </div>
    <div id="mce-container">
        <ul id="mce-options-list" class="hidden">
            <li id="mce-opt-convert" class="mce-opt" data-action="convert">Convert MCE System Dates</li>
        </ul>
        <button id="mce-btn" aria-label="MCE Functions">
            <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                <path
                    d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z" />
            </svg>
        </button>
        <button id="mce-reset-btn" class="hidden">
            RESET TO NOW()
        </button>
    </div>


    <main id="clock-grid">
        <!-- Clocks will be injected here -->
    </main>

    <!-- Inline Script Output Panel -->
    <div id="script-output" class="hidden">
        <div class="script-output-header">
            <span>MCE CONVERSION SNIPPETS</span>
            <button id="close-script-panel" aria-label="Close">✕</button>
        </div>

        <div class="script-grid">
            <!-- SQL Section -->
            <div class="script-section">
                <div class="section-label">SFMC SQL</div>
                <div class="script-content">
                    <code id="sql-text"></code>
                    <button class="copy-btn" data-target="sql-text">COPY</button>
                </div>
            </div>

            <!-- AMPScript Section -->
            <div class="script-section">
                <div class="section-label">AMPSCRIPT</div>
                <div class="script-content">
                    <code id="ampscript-text"></code>
                    <button class="copy-btn" data-target="ampscript-text">COPY</button>
                </div>
            </div>

            <!-- SSJS Section -->
            <div class="script-section">
                <div class="section-label">SSJS</div>
                <div class="script-content">
                    <code id="ssjs-text"></code>
                    <button class="copy-btn" data-target="ssjs-text">COPY</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MCE Inline Controls -->
    <div id="mce-inline-controls" class="hidden">
        <p class="mce-instruction">Insert Salesforce Marketing Cloud Engagement system date</p>
        <div class="mce-input-group">
            <input type="text" id="datetime-input" placeholder="e.g. Dec 23 2020 2:31PM">
            <button id="apply-time-btn">APPLY</button>
        </div>
        <span id="mce-feedback"></span>
    </div>

    <template id="clock-template">
        <div class="clock-card">
            <div class="clock-controls">
                <!-- Home Icon -->
                <svg class="home-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3L2 12H5V20H19V12H22L12 3Z" fill="currentColor" />
                </svg>
                <!-- Salesforce Cloud Icon -->
                <svg class="salesforce-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z" />
                </svg>
                <!-- Remove Icon: Bauhaus Cross (Geometric) -->
                <button class="remove-btn" title="Remove Clock">
                    <svg class="remove-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" />
                        <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
            </div>
            <div class="clock-container">
                <!-- ... rest of template ... -->
                <div class="clock-face">
                    <div class="analog-face">
                        <div class="marker hour-1"></div>
                        <div class="marker hour-2"></div>
                        <div class="marker hour-3"></div>
                        <div class="marker hour-4"></div>
                        <div class="marker hour-5"></div>
                        <div class="marker hour-6"></div>
                        <div class="marker hour-7"></div>
                        <div class="marker hour-8"></div>
                        <div class="marker hour-9"></div>
                        <div class="marker hour-10"></div>
                        <div class="marker hour-11"></div>
                        <div class="marker hour-12"></div>

                        <div class="date-display"></div>

                        <div class="hand hour-hand"></div>
                        <div class="hand minute-hand"></div>
                        <div class="hand second-hand"></div>
                        <div class="center-dot"></div>
                    </div>

                    <div class="digital-face hidden">
                        <div class="digital-time">--:--</div>
                        <div class="digital-date">DATE</div>
                    </div>
                </div>
            </div>
            <div class="timezone-display"></div>
            <div class="get-script-container">
                <button class="get-script-btn">GET SCRIPT</button>
            </div>

            <div class="delete-overlay hidden">
                <div class="delete-content">
                    <div class="delete-question">Delete?</div>
                    <div class="delete-actions">
                        <button class="confirm-delete">YES</button>
                        <button class="cancel-delete">NO</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Dialog removed, replaced by custom picker in controls-container -->

    <script src="script.js?v=59"></script>
</body>

</html>
